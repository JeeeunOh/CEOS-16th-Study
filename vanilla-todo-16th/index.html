<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img class="celebrate" src="./img/firework.gif" />
      <h1 class="title">To-Do</h1>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="오늘의 계획은?" />
        <img class="enter-button" />
      </form>

      <hr />

      <div class="text-container">
        <h1 class="title">To Do</h1>
        <div class="row-container">
          <h1 class="todo-text">진행 중인 투두리스트는</h1>
          <h1 class="doing-num">0</h1>
          <h1 class="todo-text">개 입니다.</h1>
        </div>
        <ul class="doing-list"></ul>
      </div>

      <hr />

      <div class="text-container">
        <h1 class="title">Done</h1>
        <div class="row-container">
          <h1 class="todo-text">완료한 투두리스트는</h1>
          <h1 class="done-num">0</h1>
          <h1 class="todo-text">개 입니다.</h1>
        </div>
        <ul class="done-list"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
